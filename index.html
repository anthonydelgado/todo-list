<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo</title>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
</head>
<body>

  <nav class=" indigo darken-4">
    <div class="nav-wrapper container">
      <a href="#" class="brand-logo center">Todo List</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="https://github.com/anthonydelgado/todo-list">GitHub</a></li>
      </ul>
    </div>
  </nav>

  <div class="container">

    <input type="text" id="newtask" placeholder="Add a new task">
    <button class="btn  indigo darken-4 btn-large" id="add">+ Add Item</button>


    <ul id="tasks" class="collection">
      <!--<li class="collection-item">Example</li> -->
    </ul>

  </div>

  <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
  <script src="app.js"></script>

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>

</html>
